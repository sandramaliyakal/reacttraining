<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body style="background-color: bisque">
    <h1><center>Registration Form</center></h1>
    <form>
      <label style="height: 60px">First Name</label>
      <input type="text" name="firstname" /><br />
      <br />
      <label style="height: 60px">Last Name</label>
      <input type="text" name="lastname" /><br />
      <br />
      <label style="height: 60px">Age</label>
      <select name="age">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>

      <br />
      <br />
      <label style="height: 60px">Gender </label>
      <input type="radio" value="male" /> Male

      <input type="radio" value="female" /> Female

      <input type="radio" name="other" /> Other

      <br />
      <br />

      <label style="height: 60px">Date</label>
      <input type="date" name="date" /><br />
      <br /><br /><br />
      <button name="button" style="color: grey" value="OK" type="button">
        SUBMIT
      </button>
      <button name="button" style="color: grey" value="OK" type="button">
        CANCEL
      </button><br><br>
      <a href="pageview.html">next page</a>
    </form>
  </body>
</html>
